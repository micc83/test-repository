apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: my-example-service
  description: A service that does this and that
  annotations:
    github.com/project-slug: micc83/test-repository
    backstage.io/techdocs-ref: dir:.
  tags:
    - php
  links:
    - url: https://admin.example-org.com
      title: Admin Dashboard
      icon: dashboard
      type: admin-dashboard
spec:
  type: service
  lifecycle: production
  owner: guests
  providesApis:
    - custom-api
    - my-custom-async-api
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: another-example-service
  description: A service that does this and that
  tags:
    - node
    - nestjs
spec:
  type: service
  lifecycle: production
  owner: guests
  consumesApis:
    - my-custom-async-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: custom-api
  description: Retrieve pets
spec:
  type: openapi
  lifecycle: production
  owner: guests
  definition:
    $text: ./schema.yml
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: my-custom-async-api
  description: RMQ messages
spec:
  type: asyncapi
  lifecycle: production
  owner: guests
  definition:
    $text: ./asyncapi.yml
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: my-example-website
  description: My example website
spec:
  type: website
  lifecycle: production
  owner: guests
  consumesApis: 
    - custom-api
  dependsOn:
    - component:my-example-service

